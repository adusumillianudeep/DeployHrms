<div class="container" fxLayout="column">
    <div fxLayoutAlign="center start">
        <img height="200" src="assets/logo/logo_2.png">
    </div>
    <div class="card-content" fxFlex fxLayoutAlign="center center">
        <div fxLayoutAlign="start center">
            <img class="img-logo" src="assets/logo/logo_3.png">
        </div>
        <mat-card class="card-header">
            <mat-card-header>
                <label>Login Panel</label>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <mat-form-field class="w-100-p" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="w-100-p" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <button mat-raised-button class="color" (click)="login()">Login</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
