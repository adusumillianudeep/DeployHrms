<ng-container *ngIf="isLogin; else content">
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" [(opened)]="isOpen">
            <div class="sidenav-logo">
                <img height="40" src="assets/logo/logo_2.png">
            </div>
            <div class="profile-container">
                <div class="background-container">
                </div>
                <div class="avatar-container" fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center">
                    <img class="avatar" src="assets/avatar/Barrera.jpg">
                    <label class="username">Test Test</label>
                </div>
            </div>
            <div>
                <mat-nav-list>
                    <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
                </mat-nav-list>
            </div>
        </mat-sidenav>
        <div style="mix-blend-mode: overlay !important" fxFlex>
            <app-top-nav></app-top-nav>
            <router-outlet>
            </router-outlet>
        </div>
    </mat-sidenav-container>
</ng-container>

<ng-template #content>
    <router-outlet>
    </router-outlet>
</ng-template>
