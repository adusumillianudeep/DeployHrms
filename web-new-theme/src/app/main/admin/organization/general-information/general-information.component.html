<div class="page-layout simple fullwidth">
    <!-- HEADER -->
    <app-header [title]="'General Information'">
        <button mat-raised-button class="add-product-button fuse-white mt-sm-0" type="submit" (click)="save()">
            SAVE
        </button>
    </app-header>

    <div fxFlex.lt-md="none" class="p-16" fusePerfectScrollbar>
        <div *ngIf="generalInfo" class="p-16 mat-elevation-z2" fxLayoutGap="16px" fxLayout="column"
            fusePerfectScrollbar>
            <div fxLayout="column" fxLayoutGap="16px">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                    <mat-icon class="secondary-text primary-fg">info</mat-icon>
                    <div class="h2 secondary-text primary-fg">General Information</div>
                </div>
                <mat-divider></mat-divider>
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.Name" placeholder="Organization Name" required>
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.TaxId" placeholder="Tax ID">
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.NumberOfEmployees"
                                placeholder="Number of employees">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.RegistrationNumber"
                                placeholder="Registration Number">
                        </mat-form-field>

                        <div fxFlex fxLayoutAlign="space-between center" class="mt-8">
                            <mat-checkbox>EEO Enabled</mat-checkbox>
                            <mat-checkbox>Cost Center Enabled</mat-checkbox>
                        </div>
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.CostCenter" placeholder="Cost Center">
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <div fxLayout="column" fxLayoutGap="16px">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
                    <mat-icon class="secondary-text primary-fg">account_circle</mat-icon>
                    <div class="h2 secondary-text primary-fg">Contact Details</div>
                </div>
                <mat-divider></mat-divider>
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.Phone" placeholder="Phone">
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.Fax" placeholder="Fax">
                        </mat-form-field>
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.Email" placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.Address" placeholder="Address Street 1">
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.Address2" placeholder="Address Street 2">
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.City" placeholder="City">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="24px">
                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.State" placeholder="State/Province">
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.ZipCode" placeholder="Zip/Postal Code">
                        </mat-form-field>

                        <mat-form-field fxFlex>
                            <input matInput [(ngModel)]="generalInfo.Country" placeholder="Country">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row">
                        <mat-form-field fxFlex>
                            <textarea matInput [(ngModel)]="generalInfo.Note" placeholder="Note"></textarea>
                        </mat-form-field>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
