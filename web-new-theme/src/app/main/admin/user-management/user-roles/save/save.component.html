<div class="content w-100-p h-100-p" fxLayout="column">
    <app-header [title]="'Edit User Role'">
        <button mat-raised-button (click)="save()">
            Save
        </button>
        <button mat-raised-button [routerLink]="['/cms/pages']">
            Cancel
        </button>
    </app-header>

    <div class="content w-100-p h-100-p p-24" fxLayout.lt-sm="column" fxFlex.xs="100%" fxLayout="column"
        fxLayoutGap="16px" fusePerfectScrollbar>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field class="w-100-p">
                <mat-label>Type</mat-label>
                <mat-select (selectionChange)="onTypeChange($event.value)" [(ngModel)]="type">
                    <mat-option value="admin">
                        Admin
                    </mat-option>
                    <mat-option value="ess">
                        ESS
                    </mat-option>
                    <mat-option value="supervisor">
                        Supervisor
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100-p">
                <input matInput placeholder="User Role Name">
            </mat-form-field>
        </div>
        <div>
            <ng-container *ngIf="type == 'admin';else ess">
                <app-admin></app-admin>
            </ng-container>
            <ng-template #ess>
                <ng-container *ngIf="type == 'ess';else supervisor">
                    <app-ess></app-ess>
                </ng-container>
            </ng-template>
            <ng-template #supervisor>
                <app-supervisor></app-supervisor>
            </ng-template>
        </div>
    </div>
</div>
